<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Pricing pannel</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="price-pannel" id="p1">
                <div class="pannel-photo" id="pp1">
                    <h2 id="ph1">Personal</h2>
                </div>
                <div class="pannelcontent" id="pc1">
                    <p>custom domain</p>
                    <p>sleeps after 30min of inactivity</p>
                    <h3>free</h3>
                    <button class="main-btn">Sign Up</button>
                </div>
            </div>
            <div class="price-pannel" id="p2">
                <div class="pannel-photo" id="pp2">
                    <h2 id="ph2">Small Team</h2>
                </div>
                <div class="pannelcontent" id="pc2">
                    <p>never sleeps</p>
                    <p>multiple workers for more powerful apps</p>
                    <h3>$150</h3>
                    <button class="main-btn">Free Trial</button>
                </div>
            </div>
            <div class="price-pannel" id="p3">
                <div class="pannel-photo" id="pp3">
                    <h2 id="ph3">Enterprise</h2>
                </div>
                <div class="pannelcontent" id="pc3">
                    <p>dedicated</p>
                    <p>simple horizontal scalability</p>
                    <h3>$400</h3>
                    <button class="main-btn">Free Trial</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
